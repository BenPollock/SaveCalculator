                                <!-- Inline Javascript trolololollolo -->
                                <script type="text/javascript" language="JavaScript">
                                    
                                    //Create a new habit
                                    function createNewToDo()
                                    {
                                        var habitDictionary = {};
                                        
                                        //Prompt the user to enter To-Do
                                        var habit=$("#habit").val();
                                        var cost=$("#cost").val();
                                        if (habit!= null && cost!= null)
                                        {
                                            habitDictionary = { text : habit , cost : cost};
                                        }
                                        
                                        var theList = JSON.parse(window.localStorage.getItem("habits"));
                                        if(theList == null)
                                            theList = {};
                                        var count = 0;
                                        for (var obj in theList)
                                        {
                                            count++;
                                        }
                                        theList[count] = habitDictionary;
                                        window.localStorage.setItem("habits", JSON.stringify(theList));
                                        
                                    }
                                    
                                    var rowID = 0;
                                    
                                </script>
                                
                                
                                </head>
    
    <body>
        <div class="container">
            <br>
        </div>
        <div class="container">
            
            <h2>$ave Calculator</h2>
            
            <form role="form">
                <div class="form-group">
                    <label>Bad Habit</label>
                    <input type="text" class="form-control" id="habit" placeholder="Enter habit">
                        </div>
                <div class="form-group">
                    <label>Cost/Week</label>
                    <input type="number" class="form-control" id="cost" placeholder="100">
                        </div>
                <button type="submit" class="btn btn-default" onClick="createNewToDo()">Submit</button>
            </form>
